<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Sending Virtual Love</title>
    </head>
    <body>
         <p class="valentine">Happy Propose Day!</p>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hii Baby,</p>
                    <p class="words line2">I am sorry if i hurt you.Will you be my Soulmate?</p>
                    <p class="words line3">I Love You❤️</p>
                    <p class="words line4">Manu</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
       
        <script src="index.js"></script>
    </body>
</html>
